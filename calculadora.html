    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/styles.css">
    <script src="js/calculadora.js" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <header>
        <div class="nav-bar">
            <ul>
                <li><a href="calculadora.html">Calculadora</a></li>
                <li><a href="pomodoro.html">Pomodoro</a></li>
                <li><a href="lista.html">To Do</a></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="corpo-calculadora">
            <div class="visor-calculadora" id="visor">
              <div id="operacao-passada"></div>
              <div id="operacao-atual"></div>
            </div>       
           <div class="botoes">                   
                <button class="on botao-duplo-horizontal">
                    ON
                </button>
  
                <button class="operacao c">
                    C
                </button>
                <button class="operacao mais-menos">
                    +/-
                </button>
                <button class="operacao dividir">
                    ÷
                </button>
                <button class="operacao apagar">
                    <
                </button>     
         <button class="numero sete">
            7
        </button>
        <button class="numero oito">
            8
        </button>
        <button class="numero nove">
            9
        </button>
        <button class="operacao vezes">
            x
        </button>

   
            <button class="numero quatro">
                4
            </button>
            <button class="numero cinco">
                5
            </button>
            <button class="numero seis">
                6
            </button>
            <button class="operacao menos">
                -
            </button> 
 
            
    
            <button class="numero um">
                1
            </button>
            <button class="numero dois">
               2
            </button>
            <button class="numero três">
                3
            </button>
            
            <button class="botao-duplo-vertical operacao mais">
                +
            </button>
            <button class="numero zero">
                0
            </button>
            <button class="numero ponto">
                .
            </button>
            <button class="operacao igual">
                =
            </button> 
           
        </div>
    </main>
</body>
